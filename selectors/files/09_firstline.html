
<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="editme.css">
<style>

p{width: 450px;
 font-size: 24px;
 font-family:Georgia, "Times New Roman", Times, serif;
 margin: 20px auto;
}</style>

<style contenteditable class="editme">
p:first-of-type::first-line {
   font-weight: bold;
   font-size: 130%; }
p { width: 60%;}</style>
<title>CSS First line</title>
</head>

<body>
<p>You can even make the first line stand out with :first-line, but make sure to apply it to p:first-of-type so your site not too ugly. </p>
<p>This is a second paragraph. If it had a bold first line this site would be ugly!</p>
</body>

</html>
