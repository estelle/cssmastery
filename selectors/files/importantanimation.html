<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>!important</title>
  <link rel="stylesheet" href="editme.css">
  <style contenteditable class="editme">li { 
  color: white !important;
}</style>
<style contenteditable class="editme">li {
  animation: color forwards;
  }
@keyframes color {
  100% { color: #f50; }
}</style>
</head>
<body>
<ul>
  <li id="foo" class="li"> id="foo" class="li"</li>
  <li id="bar" class="li"> id="bar" class="li"</li>
  <li id="baz"> id="baz"</li>
</body>
</html>
