
<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="editme.css">
<style>


p{width: 450px;
 font-size: 24px;
 font-family:Georgia, "Times New Roman", Times, serif;
 margin: 0 20px 20px;
}</style>

<style contenteditable class="editme">
p:first-of-type::first-letter {
	position: relative;
	top: 8px;
	float: left;
	font-size: 3em;
	line-height: 1;
	color: hsl(205, 87%, 50%);
	padding: 0 4px 2px 0;
	font-weight: bold;
}
</style>
<title>CSS Drop Caps</title>
</head>

<body>
<p>You can even pretty drop-caps with :first-letter, but make sure to apply it to p:first-of-type so your site not too ugly. </p>
<p>This is a second paragraph. If it had a drop-cap this site would be ugly!</p>
</body>

</html>
