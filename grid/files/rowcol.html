	<title>Grid: row &amp; columns</title>
	<link rel="stylesheet" href="../files.css">
<style>ol {
	list-style-type: none; display: grid; grid-gap: 10px;
}
li {line-height: 1em; 
	border: 1px solid; background-color: #ccc;
	counter-increment: count;
	text-align: center;
}
li:before {
	content: counter(count);
}
.test { background-color: pink;}
.test:before {content: 'TEST';}
#editme {line-height: 1.5;}
</style>

<style contenteditable id="editme">ol { 
  grid-template-columns: repeat(2, 2fr) repeat(3, 1fr) 3fr;
  grid-template-rows: 2fr 125px repeat(2, 4em);
}</style>
<title>Simple Grid</title>
</head>
