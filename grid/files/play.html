<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="../files.css">
<style>ol {
	list-style-type: none;
}
li {line-height: 150px; border: 1px solid; background-color: #ccc; margin: 10px; counter-increment: count;
	text-align: center;
}
li:before {
	content: counter(count);
}
</style>

<style contenteditable id="editme">
ol {
	display: flex;
	flex-flow: row wrap;
}
li {
	flex: 1 1 250px;
}
li:last-of-type {
	display: inherit;
}
</style>
<title>Flex Boxes</title>
</head>
