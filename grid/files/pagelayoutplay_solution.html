<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>More Complex Layout</title>

<style>
body {
  font: 2em sans-serif;
}
html, body { margin: 0; height: 100%; border: 1px solid transparent; box-sizing: border-box; }

header, article, nav, aside, footer {
  background: gray;
  color: white;
  border-radius: .1em;
  padding: .1em;
  outline: 1px solid white;
}
style {
  height: 30vh;
  overflow: scroll;
}
</style>
<link rel="stylesheet" href="../files.css">

<style contenteditable id="editme">

body {
  display: grid;
  grid-template-columns: 200px 1fr 1fr;
  grid-template-rows: 200px 1em 1fr 1fr 1em;
  grid-gap: 10px;
}
header {
  grid-row: 1/2;
  grid-column: 1/4;
}
nav {
  height: 1em;
  grid-row: 2/3;
  grid-column: 1/4;
}
aside {
  grid-row:3/5;
}
article:nth-of-type(1){
  grid-column: 2/4
  
}
footer {
  grid-column: 1/4;
}
</style>
</head>
<body>
<header>header</header>
<nav>nav</nav>
<aside>aside</aside>
<article>article 1</article>
<article>article 2</article>
<article>article 3</article>
<footer>footer</footer>
</body>
</html>
