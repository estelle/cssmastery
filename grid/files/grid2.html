<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<link rel="stylesheet" href="../files.css">
<style>ol {
	list-style-type: none;
}
li {line-height: 100px; border: 1px solid; background-color: #ccc;
	counter-increment: count;
	text-align: center;
}
li:before {
	content: counter(count);
}
#editme {line-height: 1.5;}
</style>

<style contenteditable id="editme">ol {  display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px;}
li:nth-of-type(4) { grid-column: auto / span 2; background-color: pink; } </style>
<title>Simple Grid</title>
</head>

<body>
<ol>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ol>
	
</body>
</html>
