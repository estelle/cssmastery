<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="../files.css">
<style>ol {
	list-style-type: none;
}
li {line-height: 100px; border: 1px solid; background-color: #ccc; counter-increment: count;
	text-align: center;
}
li:before {
	content: counter(count);
}
#editme {line-height: 1.5;}
</style>

<style contenteditable id="editme">ol { display: flex; flex-flow: row wrap; }
li { flex: 1 1 250px; margin: 10px;}
li:last-of-type { display: x; } /*change to none */</style>
<title>Flex Boxes</title>
</head>
