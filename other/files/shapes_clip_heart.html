<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CSS Shapes using SVG</title>
  <link rel="stylesheet" href="files.css">
    <style contenteditable class="editme">.foo {
  shape-outside: url(images/ring.png); width: 200px;
  float: left; shape-image-threshold: 0.5
}</style>
</head>
<body>
  <p>
<img src="images/ring.png" alt="Cupakes are the best dessert" class="foo" width="250">
I fart in your general direction! Your mother was a hamster and your father smelt of elderberries! Now leave before I am forced to taunt you a second time! Knights of Ni, we are but simple travelers who seek the enchanter who lives beyond these woods. Oh, ow!</p>
</body>
</html>
