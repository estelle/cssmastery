<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CSS Counters</title>
  <link rel="stylesheet" href="files.css">
  <style>input {border: 2px solid #c8cf2d;} p {position: absolute; top: 0; right: 0;} body {position:relative;}</style>
  <style contenteditable class="editme">body {
  counter-reset: invalidCount;
}
:invalid { 
  counter-increment: invalidCount; 
  background-color: #ff5500;
}</style><style contenteditable class="editme">p:before { 
  content: "You have " 
     counter(invalidCount) " invalid entries";
}</style>
<title>CSS UI Selector</title>
</head>

<body>
  <ul>
    <li><input type="number" min=5 max=7> (5,6 or 7)</li>
    <li><input type="number" required min=5 max=7> (5,6 or 7) (required)</li>
    <li><input type="number" min=5 max=7> (5,6 or 7)</li>
    <li><input type="email"> (email)</li>
  </ul><p class="result"></p>

</body>
</html>
