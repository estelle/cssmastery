<!DOCTYPE HTML>
<html>
<head>
<style>
html {min-height:100%;}
div {border: 3px solid #11cc11; padding: 3px; line-height: 2rem;}
div div {border-color: #333;}
div>div {border-style: dotted;}
div:nth-of-type(2){border-style: dashed;}
.a {background-color: #fff;}
.b {background-color: #ccc;}
.c {background-color: #999;}
</style>

<link rel="stylesheet" href="style.css">

<title>Flexbox</title>
</head>

<body>
	<div id="container">
		<div class="box a">First Box</div>
		<div class="box b">Second Box</div>
		<div class="box c">Third Box</div>
	</div>
	<style contenteditable>
body > div {
  _display: flex;
}
div >  div {
  _flex: 20%;
}
</style>
</body>
</html>
